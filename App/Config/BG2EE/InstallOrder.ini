CMD;IF NOT EXIST ".\BWS_workspace\override" MD ".\BWS_workspace\override"
CMD;IF NOT EXIST ".\BiG World Installpack\Big World Smoothpack" MD ".\BiG World Installpack\Big World Smoothpack"
