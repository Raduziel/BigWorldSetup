CMD;IF EXIST "BiG World Fixpack\CtB" rmdir /s /q "BiG World Fixpack\CtB"
CMD;IF EXIST "BiG World Fixpack\refinements" rmdir /s /q "BiG World Fixpack\refinements"
CMD;IF EXIST "BiG World Install.bat" REN "BiG World Install.bat" "NoInstall.bat"
ANN;Run the Fixpack (now includes Trimpack changes), Textpack and Smoothpack batch scripts
ANN;CMD;IF NOT EXIST BWP_Trimpack.installed Call "BiG World Trimpack.bat"
CMD;IF NOT EXIST BWP_Fixpack.installed Call "_ApplyPatches.bat"
CMD;IF NOT EXIST BWP_Fixpack.installed echo "The BiG World Fixpack script did not run successfully. Please check the _ApplyPatches.debug log file in the game folder and re-run _ApplyBatches.bat manually before continuing."
CMD;IF NOT EXIST BWP_Fixpack.installed pause
ANN;For some foreign languages this adds English text files to the mods as a substitute to prevent that the installation fails because of missing files
CMD;IF EXIST "BiG World Textpack GERMAN" xcopy /Y /S /E ".\BiG World Textpack GERMAN\_English_files" ".\BiG World Textpack GERMAN"
CMD;IF NOT EXIST BWP_Textpack.installed Call "BiG World Textpack.bat"
CMD;IF NOT EXIST BWP_Smoothpack.installed Call ".\BiG World Installpack\BiG World Smoothpack.bat"
CMD;IF EXIST ".\BiG World Installpack\BWP_Smoothpack.installed" copy ".\BiG World Installpack\BWP_Smoothpack.installed" "."
